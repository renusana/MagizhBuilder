<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Builder Website SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css/SignUp.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <!-- Left: Brand Logo -->
        <a class="navbar-brand" href="Home.html">
            <img src="../Images/Builder Brand Logo.jpg" alt="Logo" width="60" height="60"
                class="d-inline-block align-text-top rounded-circle ms-4 mb-5">
        </a>
        <div class="row">
            <div class="col-md-5 mt-1 border rounded-4 shadow-lg p-5">
                <div class="d-flex align-items-center justify-content-center mt-1">
                    <h3 class="fw-bold mb-3">Login</h3>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label mb-34edsed mt-2 fw-bold fs-5">User Name</label>
                    <input type="text" class="form-control py-3 border-dark rounded-3" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label mb-3 mt-2 fw-bold fs-5">Email Address</label>
                    <input type="text" class="form-control py-3 border-dark rounded-3" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label mb-3 mt-2 fw-bold fs-5">Password</label>
                    <input type="text" class="form-control py-3 border-dark rounded-3" id="formGroupExampleInput2">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label mb-3 mt-2 fw-bold fs-5">Confirm
                        Password</label>
                    <input type="text" class="form-control py-3 border-dark rounded-3" id="formGroupExampleInput2">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input border-dark" id="exampleCheck1">
                    <label class="form-check-label small" for="exampleCheck1">I have read the Terms of Service</label>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
                    <a href="Home.html" class="btn rounded-pill fw-bold fs-5 text-white px-5 btn-lg"
                        style="background-color: darkblue;">Register</a>
                </div>
            </div>
            <div class="col">
                <img src="../Images/SignUp Image.png" class="img-fluid rounded-3 shadow-lg" alt="Construction image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
